<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/vendor/bootstrap_4/roboto_font.css">
    <link href="css/app/login.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,400,500,600" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <link href="lib/xcrud/plugins/toastify-js-master/src/toastify.css" rel="stylesheet">

</head>
<body>
    <div class="form_wrapper">
        <div class="form_container">

            <div class="row clearfix">
                <div class="">

                    <form role="form" method="post" autocomplete="on" action="" id="login-ui">
                        <h2 class="login-title">E-Meeting Platform</h2>
                        <hr style="margin-top: 2px; margin-bottom: 10px;">
                        <h2 style="text-align: center;">Log In</h2>
                        <hr style="margin-top: 2px; margin-bottom: 10px;">

                        <div style="margin-bottom: -10px;" class="row clearfix">
                            <div style="width: 100%; margin-bottom: -10px;" class="col_half">

                                <label>Email Address</label>
                                <div class="input_field">
                                    <input type="email" name="email" id="email" placeholder="Enter Email" required />
                                </div>

                            </div>
                        </div>
                        <div style="margin-bottom: -10px;" class="row clearfix">
                            <div style="width: 100%; margin-bottom: -10px;" class="col_half">
                                <label>Password</label>
                                <div class="input_field">
                                    <input type="password" name="password" id="password" placeholder="Enter Password" required />
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-success" id="btn-login" style="width: 100%;outline: hidden; outline-style: hidden;outline-offset: 0; outline: none; opacity: 1;">Log In</button>
                        <button type="button" class="btn btn-success" id="btn-register" style="display:none;width: 100%;outline: hidden; outline-style: hidden;outline-offset: 0; outline: none; opacity: 1;">Register</button>
                    </form>
                            <p>Create an account?
                                <a href="register.html">Register</a>
                            </p>
                    
                </div>
            </div>
        </div>
    </div>

</body>

<!-- JQuery -->

</script>

<script src="js/auth/login.js"></script>

</html>
