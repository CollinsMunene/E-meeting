    <script>
        function updateMeeting(){
            var formJson = $("#meeting_update_form").serializeObject();
            var formData = JSON.stringify(formJson);
            console.log(formData)
            var url = serverURL + "update_meeting/1";
            var async_status = true;

            controller.request(url, formData, async_status,function(data, status) {
                console.log(status);
                console.log(data);
                controller.showToastMsg("Meeting Update","#1a5589")
                controller.refreshCrudTables('all_meetings');
                $('.modal.edit_meeting_modal').modal('hide');
            });
        }

        function AddMeeting(){
            var formJson = $("#meeting_add_form").serializeObject();
            var formData = JSON.stringify(formJson);
            console.log(formData)
            var url = serverURL + "create_meeting";
            var async_status = true;

            controller.request(url, formData, async_status,function(data, status) {
                console.log(status);
                console.log(data);
                controller.showToastMsg("Meeting Created","#1a5589")
                controller.refreshCrudTables('all_meetings');
                $('.modal.meeting_add_modal').modal('hide');
            });
        }
    </script>
